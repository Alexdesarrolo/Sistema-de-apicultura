<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Listado de Apiarios</title>
	<!-- CSS only -->

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<style> 
            body { 
                background-image: url("panal.png"); 
                background-position: center 25%; 
                background-size: cover; 
            } 
     </style> 
</head>

<body>

	<nav class="navbar-expand-md bg-dark navbar-dark">
		<a class="navbar-brand" href="#">Control de Apiarios</a>
		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" th:href="@{/apiarios}">Control de Apiarios</a></li>
			</ul>

		</div>
	</nav>
	<div class="container">
		<div class="row">
			<h1>Lista de Apiarios</h1>
		</div>
		<div class="row">
			<div class="col-lg-3">
				<a th:href="@{/apiarios/nuevo}" class="btn btn-primary btn-sm mb3">Agregar</a>
			</div>
		</div>
		<br>
		<form class="form-inline" th:action="@{/apiarios}">

			<div class="form-group mx-sm-3 mb-2">

				<label class="sr-only">Buscar por identificación: </label>
				<input type="text" name="id" class="form-control" id="id" th:value="${id}"
					placeholder="Digite la identificacion a buscar" requiered>

			</div>

			<input type="submit" class="btn btn-info mb-2" value="Buscar">
			&nbsp;&nbsp;
			<input type="button" class="btn btn-secondary mb-2" value="Limpiar" onclick="limpiarCampos()">
		</form>
		<br>
		<table class="table table-striped table-bordered">
			<thead class="table-dark">
				<tr>
					<th>Identificación</th>
					<th>Nombre</th>
					<th>Número Colmenas</th>
					<th>Dirección</th>
					<th>Municipio</th>
					<th>Nombre Apicultor</th>
					<th>Acciones</th>
				</tr>

			</thead>

			<tbody>
				<tr th:each="apiario : ${apiarios}">
					<td id="idApi" th:text="${apiario.id}">Identificación</td>
					<td th:text="${apiario.nombre}">Nombre</td>
					<td th:text="${apiario.numeroColmenas}">Número Colmenas</td>
					<td th:text="${apiario.direccion}">Dirección</td>
					<td id="descripcion" th:text="${apiario.municipio.descripcion}"></td>
					<td id="nombre1" th:text="${apiario.apicultor.nombre1}"></td>
					<td>
						<a th:href="@{/apiarios/consultar/{id}(id=${apiario.id})}" class="btn btn-success">Consultar</a>
						<a th:href="@{/apiarios/editar/{id}(id=${apiario.id})}" class="btn btn-info">Editar</a>
						
						<a class="btn btn-danger" th:href="@{/apiarios/{id}(id=${apiario.id})}"
							onclick="return confirm('¿Estás seguro de eliminar este registro?')">Eliminar</a>
							
						
							
					</td>
				</tr>


			</tbody>

		</table>
		<a th:href="@{/menu}" class="btn btn-info">Menú Principal</a>
	</div>




	<script type="text/javascript">


		function limpiarCampos() {
			window.location = "/apiarios";
		}
	</script>



</body>

</html>
