<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Editar Perfil</title>
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

	<nav class="navbar-expand-md bg-dark navbar-dark">
		<a class="navbar-brand" href="#">Control de Perfiles</a>
		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" th:href="@{/perfiles}">Control de Perfiles</a></li>
			</ul>

		</div>
	</nav>

	<br>
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Edición de Perfil</h1>
				<div class="card-body">
					<form th:action="@{/perfiles/{id}(id=${perfil.identificacion_perfil})}" th:object="${perfil}"
						method="POST">
						<div class="form-group">
							<label>Identificación: </label>
							<input type="text" name="identificacion" th:field="*{identificacion_perfil}"
								class="form-control" placeholder="Digite la identificación"
								title="La identificación se compone de dígitos" required pattern="[0-9]{1,11}" disabled>
						</div>
						<br>
						<div class="form-group">
							<label>Descripción: </label>
							<input type="text" name="descripcion" th:field="*{descripcion}" class="form-control"
								placeholder="Digite la descripción" required>
						</div>
						<br>
						<div class="box-footer">
							<button class="btn btn-success">Guardar </button>

						</div>
					</form>
				</div>
			</div>

		</div>
	</div>


</body>

</html>
