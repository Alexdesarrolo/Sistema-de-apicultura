<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Listado de Colmenas</title>
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<style> 
            body { 
                background-image: url("panal.png"); 
                background-position: center 25%; 
                background-size: cover; 
            } 
     </style> 
</head>

<body>

	<nav class="navbar-expand-md bg-dark navbar-dark">
		<a class="navbar-brand" href="#">Control de Colmenas</a>
		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" th:href="@{/colmenas}">Control de Colmenas</a></li>
			</ul>

		</div>
	</nav>
	<div class="container">
		<div class="row">
			<h1>Lista de Colmenas</h1>
		</div>
		<div class="row">
			<div class="col-lg-3">
				<a th:href="@{/colmenas/nuevo}" class="btn btn-primary btn-sm mb3">Agregar</a>
			</div>
		</div>
		<br>
		<table class="table table-striped table-bordered">
			<thead class="table-dark">
				<tr>
					<th>Identificación</th>
					<th>Descripción</th>
					<th>Apiarios</th>
					<th>Acciones</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="colmena : ${colmenas}">
					<td th:text="${colmena.id}">Nombre</td>
					<td th:text="${colmena.descripcion}">Alias</td>
					<td id="nombreUsuarioColmena" th:text="${colmena.apiario.nombre}">Apiarios</td>

					<td>
						<a th:href="@{/colmenas/consultar/{id}(id=${colmena.id})}" class="btn btn-success">Consultar</a>
						<a th:href="@{/colmenas/editar/{id}(id=${colmena.id})}" class="btn btn-info">Editar</a>
						<a th:href="@{/colmenas/{id}(id=${colmena.id})}" class="btn btn-danger"
							onclick="return confirm('¿Estás seguro de eliminar este registro?')">Eliminar</a>
						
					</td>
				</tr>
			</tbody>
		</table>
		<a th:href="@{/menu}" class="btn btn-info">Menú Principal</a>
	</div>

</body>

</html>
