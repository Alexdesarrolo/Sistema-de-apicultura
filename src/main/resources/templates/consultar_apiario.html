<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Registro de Apiarios</title>
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

	<nav class="navbar-expand-md bg-dark navbar-dark">
		<a class="navbar-brand" href="#">Control de Apiarios</a>
		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" th:href="@{/apiarios}">Control de Apiarios</a></li>
			</ul>

		</div>
	</nav>

	<br>
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Información</h1>
				<div class="card-body">
					<form th:action="@{/apiarios}" th:object="${apiario}">
						<div class="form-group">
							<label>Id: </label>
							<input type="text" name="id" th:field="*{id}" class="form-control"
								placeholder="Digite el id" required
								pattern="[0-9]{1,11}" disabled>
						</div>
						<br>
						<div class="form-group">
							<label>Nombre</label>
							<input type="text" name="nombre" th:field="*{nombre}" class="form-control"
								placeholder="Digite el nombre" required disabled>
						</div>
						<br>
						<div class="form-group">
							<label>Número Colmenas: </label>
							<input type="text" name="numeroColmenas" th:field="*{numeroColmenas}" class="form-control"
								placeholder="Digite el número de colmenas" required disabled>
						</div>
						<br>
						<div class="form-group">
							<label>Dirección: </label>
							<input type="text" name="direccion" th:field="*{direccion}" class="form-control"
								placeholder="Digite la direccion" required disabled>
						</div>
						<br>
						<div class="form-group">
							<label>Municipio: </label>
							<select th:field="*{municipio}" class="form-control" required disabled>
								< <!--<option value="disabled selected">---Selecciona el municipio---</option> -->
									<th:block th:each="municipio : ${listaMunicipios}">
										<option th:text="${municipio.descripcion}"
											th:value="${municipio.identificacion_municipio}"></option>
									</th:block>
							</select>
						</div>
						<br>
						<div class="form-group">
							<label>Apicultor: </label>
							<select th:field="*{apicultor}" class="form-control" required disabled>
								<!-- <option value="disabled selected">---Selecciona el apicultor---</option> -->
								<th:block th:each="apicultor : ${listaApicultores}">

									<option value="${apicultor.cedula}" th:text="${apicultor.nombre1}"
										th:value="${apicultor.cedula}"></option>
								</th:block>
							</select>
						</div>
						<br>
						<div class="box-footer">
							<button class="btn btn-success">Volver</button>

						</div>
					</form>
				</div>
			</div>

		</div>
	</div>


</body>

</html>
