<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Listado de Apicultores</title>
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<style> 
            body { 
                background-image: url("panal.png"); 
                background-position: center 25%; 
                background-size: cover; 
            } 
     </style> 
</head>

<body>

	<nav class="navbar-expand-md bg-dark navbar-dark">
		<a class="navbar-brand" href="#">Control de Apicultores</a>
		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" th:href="@{/apicultores}">Control de Apicultores</a></li>
			</ul>

		</div>
	</nav>

	<div class="container">
		<div class="row">
			<h1>Lista de Apicultores</h1>
		</div>
		<div class="row">
			<div class="col-lg-3">
				<a th:href="@{/apicultores/nuevo}" class="btn btn-primary btn-sm mb3">Agregar</a>
				
				<a th:href="@{/exportarPDF}" class="btn btn-secondary btn-sm mb3">Exportar a PDF</a>
			</div>
		</div>
		<br>
		<table class="table table-striped table-bordered">
			<thead class="table-dark">
				<tr>
					<th>Cédula</th>
					<th>Nombre 1</th>
					<th>Nombre 2</th>
					<th>Apellido 1</th>
					<th>Apellido 2</th>
					<th>Correo</th>
					<th>Celular</th>
					<th>Acciones</th>
				</tr>

			</thead>

			<tbody>
				<tr th:each="apicultor : ${apicultores}">
					<td th:text="${apicultor.cedula}">Cedula</td>
					<td th:text="${apicultor.nombre1}">Nombre 1</td>
					<td th:text="${apicultor.nombre2}">Nombre 2</td>
					<td th:text="${apicultor.apellido1}">Apellido 1</td>
					<td th:text="${apicultor.apellido2}">Apellido 2</td>
					<td th:text="${apicultor.correo}">Correo</td>
					<td th:text="${apicultor.celular}">Celular</td>
					<td>
						<a th:href="@{/apicultores/editar/{id}(id=${apicultor.cedula})}" class="btn btn-info">Editar</a>
						<a th:href="@{/apicultores/{id}(id=${apicultor.cedula})}" class="btn btn-danger"
							onclick="return confirm('¿Estás seguro de eliminar este registro?')">Eliminar</a>
					</td>
				</tr>
			</tbody>
		</table>
		<a th:href="@{/menu}" class="btn btn-info">Menú Principal</a>
	</div>

</body>

</html>
