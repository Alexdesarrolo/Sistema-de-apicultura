<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<title>Inicio de sesión</title>
	<!-- Latest compiled and minified CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		
	<style> 
            body { 
                background-image: url("gif.gif"); 
                background-position: center 25%; 
                background-size: cover; 
            } 
     </style> 

</head>

<body >
	
	
	<section class="vh-100 justify-content-center">
		<div class="container justify-content-center">
			<div class="justify-content-center align-items-center position-flex position: inherit">
				<div class="col-md-9 col-lg-6 col-xl-5">
					<img src="Logo.jpg"
			style="width: 150px; height: 50px; padding-right: 0px; padding-left: 0px; border-right-width: 10px; margin-right: 10px;">
				</div>
				<div class="col-md-8 col-lg-6 position-center top-50 start-50">
					<form th:action="@{/prueba}" method="post">
						<h1>Inicio de Sesión</h1>
							
						<div th:if=${param.error}>
							<div class="alert alert-danger">Usuario o contraseña
								inválidos</div>
						</div>	
						
						<div th:if=${param.logout}>
							<div class="alert alert-info">Ha cerrado sesión exitosamente
							</div>
						</div>
					
						<!-- Email input -->
						<div class="form-outline mb-4">
							<input name="username" type="text" id="username" class="form-control form-control-lg"
								placeholder="Ingresa el Usuario" />
							<label class="form-label" for="form3Example3">Usuario</label>
						</div>

						<!-- Password input -->
						<div class="form-outline mb-3">
							<input name="password" type="password" id="password" class="form-control form-control-lg"
								placeholder="Ingresa la Contraseña" />
							<label class="form-label" for="form3Example4">Contraseña</label>
						</div>


						<!--<div class="text-center text-lg-start mt-4 pt-2">
							<button type="button" class="btn btn-primary btn-lg"
								style="padding-left: 2.5rem; padding-right: 2.5rem;">Ingresar</button>
						</div>-->
						
						<div class="form-group">
						<div class="row">
							<div class="col-md-6 col-md-offset-3">
								<input type="submit" class="form-control btn btn-primary" name="login-submit" id="login-submit"
									value="Iniciar sesión" />
							</div>
						</div>
					</div>

					</form>
				</div>
			</div>
		</div>

	</section>
</body>

</html>
