<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Registro de Usuarios</title>
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

	<nav class="navbar-expand-md bg-dark navbar-dark">
		<a class="navbar-brand" href="#">Control de Usuarios</a>
		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" th:href="@{/usuarios}">Control de usuarios</a></li>
			</ul>

		</div>
	</nav>

	<br>
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Registro</h1>
				<div class="card-body">
					<form th:action="@{/usuarios}" th:object="${usuario}" method="POST">
						<div class="form-group">
							<label>Identificación: </label>
							<input type="text" name="id_usuario" th:field="*{id_usuario}" class="form-control"
								placeholder="Digite su identificación de usuario"
								title="La identificación se compone de dígitos" required pattern="[0-9]{1,11}">
						</div>
						<br>
						<div class="form-group">
							<label>Usuario: </label>
							<input type="text" name="usuario" th:field="*{nombreUsuario}" class="form-control"
								placeholder="Digite su usuario" required>
						</div>
						<br>
						<div class="form-group">
							<label>Correo: </label>
							<input type="email" name="correo" th:field="*{correo}" class="form-control"
								placeholder="Digite su correo" required>
						</div>
						<br>
						<div class="form-group">
							<label>Contraseña: </label>
							<input type="password" name="contraseña" th:field="*{contrasena}" class="form-control"
								placeholder="Digite su contraseña" required>
						</div>
						<br>
						<div class="form-group">
							<label>Perfil: </label>
							<select type="text" name="perfiles" th:field="${usuario.perfiles}" class="form-control">
								<option th:each="perfil :${perfiles}" th:value="${perfil.identificacion_perfil}"
									th:text="${perfil.descripcion}">
								</option>
							</select>
						</div>
						<br>
						<div class="box-footer">
							<button class="btn btn-success">Guardar </button>

						</div>
					</form>
				</div>
			</div>

		</div>
	</div>


</body>

</html>
