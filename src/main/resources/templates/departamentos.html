<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Listado de Departamentos</title>
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<style> 
            body { 
                background-image: url("panal.png"); 
                background-position: center 25%; 
                background-size: cover; 
            } 
     </style> 
</head>

<body>

	<nav class="navbar-expand-md bg-dark navbar-dark">
		<a class="navbar-brand" href="#">Control de Departamentos</a>
		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" th:href="@{/departamentos}">Control de Departamentos</a></li>
			</ul>

		</div>
	</nav>

	<div class="container">
		<div class="row">
			<h1>Lista de Departamentos</h1>
		</div>
		<br>
		<div class="row">
			<div class="col-lg-3">
				<a th:href="@{/departamentos/nuevo}" class="btn btn-primary btn-sm mb3">Agregar</a>
			</div>
		</div>
		<br>
		<div th:if="${msgExito ne null}" class="alert alert-success alert-dismissible">
			[[${msgExito}]]
		</div>
		<br>
		<table class="table table-striped table-bordered">
			<thead class="table-dark">
				<tr>
					<th>Identificación</th>
					<th>Nombre</th>
					<th>Acciones</th>
				</tr>

			</thead>

			<tbody>
				<tr th:each="departamento : ${listaDepartamentos}">
					<td th:text="${departamento.identificacion_departamento}">Identificación</td>
					<td th:text="${departamento.descripcion}">Nombre</td>
					<td>
						<a th:href="@{/departamentos/editar/{id}(id=${departamento.identificacion_departamento})}"
							class="btn btn-info">Editar</a>
						<a th:href="@{/departamentos/{id}(id=${departamento.identificacion_departamento})}"
							class="btn btn-danger"
							onclick="return confirm('¿Estás seguro de eliminar este registro?')">Eliminar</a>
					</td>
				</tr>
			</tbody>
		</table>
		<a th:href="@{/menu}" class="btn btn-info">Menú Principal</a>
	</div>

</body>

</html>
