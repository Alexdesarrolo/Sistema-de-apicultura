<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Editar Apicultor</title>
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

	<nav class="navbar-expand-md bg-dark navbar-dark">
		<a class="navbar-brand" href="#">Control de Apicultores</a>
		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" th:href="@{/apicultores}">Control de Apicultores</a></li>
			</ul>

		</div>
	</nav>

	<br>
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Edición de Apicultor</h1>
				<div class="card-body">
					<form th:action="@{/apicultores/{id}(id=${apicultor.cedula})}" th:object="${apicultor}"
						method="POST">

						<div class="form-group">
							<label>Cédula: </label>
							<input type="text" name="cedula" th:field="*{cedula}" class="form-control"
								placeholder="Digite su cédula" required disabled>
						</div>
						<br>
						<div class="form-group">
							<label>Nombre 1: </label>
							<input type="text" name="nombre1" th:field="*{nombre1}" class="form-control"
								placeholder="Digite nombre 1" required>
						</div>
						<br>
						<div class="form-group">
							<label>Nombre 2: </label>
							<input type="text" name="nombre2" th:field="*{nombre2}" class="form-control"
								placeholder="Digite nombre2" required>
						</div>
						<br>
						<div class="form-group">
							<label>Apellido 1: </label>
							<input type="text" name="apellido1" th:field="*{apellido1}" class="form-control"
								placeholder="Digite su apellido 1" required>
						</div>
						<br>
						<div class="form-group">
							<label>Apellido 2: </label>
							<input type="text" name="apellido2" th:field="*{apellido2}" class="form-control"
								placeholder="Digite su apellido 2" required>
						</div>
						<br>
						<div class="form-group">
							<label>Correo: </label>
							<input type="email" name="correo" th:field="*{correo}" class="form-control"
								placeholder="Digite su correo" required>
						</div>
						<br>
						<div class="form-group">
							<label>Celular: </label>
							<input type="text" name="celular" th:field="*{celular}" class="form-control"
								placeholder="Digite su celular" required>
						</div>

						<br>
						<div class="box-footer">
							<button class="btn btn-success">Guardar </button>

						</div>
					</form>
				</div>
			</div>

		</div>
	</div>


</body>

</html>
