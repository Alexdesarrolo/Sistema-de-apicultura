<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Registro de Muncipios</title>
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

	<nav class="navbar-expand-md bg-dark navbar-dark">
		<a class="navbar-brand" href="#">Listado de Municipios</a>
		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" th:href="@{/municipios}">Listado de Municipios</a></li>
			</ul>

		</div>
	</nav>

	<br>
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Registro de Municipio</h1>
				<div class="card-body">
					<form th:action="@{/municipios}" th:object="${municipio}" method="POST">
						<div class="form-group">
							<label>Identificación: </label>
							<input type="text" name="Identificacion" th:field="*{identificacion_municipio}"
								class="form-control" placeholder="Digite la identificación"
								title="La identificacion se compone de digitos" required pattern="[0-9]{1,11}">
						</div>
						<br>
						<div class="form-group">
							<label>Nombre: </label>
							<input type="text" name="descripcion" th:field="*{descripcion}" class="form-control"
								placeholder="Digite el nombre del Municipio" required>
						</div>
						<br>
						<div class="form-group">
							<label>Departamento: </label>
							<select th:field="*{departamento}" class="form-control" required>
								<option value="disabled selected">---Selecciona el departamento---</option>
								<th:block th:each="departamento : ${listaDepartamentos}">
									<option th:text="${departamento.descripcion}"
										th:value="${departamento.identificacion_departamento}"></option>
								</th:block>
							</select>
						</div>
						<br>
						<div class="box-footer">
							<button class="btn btn-success">Guardar </button>

						</div>
					</form>
				</div>
			</div>

		</div>
	</div>


</body>

</html>
